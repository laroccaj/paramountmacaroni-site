<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramount Macaroni â€” Archive</title>

  <style>
    :root{
      --bg:#f4f1ea;
      --panel:#ffffff;
      --panel-soft:#faf8f3;
      --text:#222;
      --muted:#666;
      --rule:#ddd;
      --shadow:0 10px 30px rgba(0,0,0,.08);

      --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      --serif:Georgia,"Times New Roman",Times,serif;

      --max:1120px;
      --radius:14px;
      --imgw:920px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 320px at 20% 0%, rgba(0,0,0,.035), transparent 60%),
        radial-gradient(800px 320px at 80% 0%, rgba(0,0,0,.025), transparent 60%),
        var(--bg);
    }

    .wrap{
      max-width:var(--max);
      margin:auto;
      padding:28px 18px 50px;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 14px;
      background:var(--panel);
      border:1px solid var(--rule);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .logo{
      width:92px;
      height:54px;
      object-fit:contain;
    }

    .brandtext .title{
      font-family:var(--serif);
      font-size:22px;
      margin:0;
    }

    .brandtext .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .hero{
      margin-top:18px;
      border:1px solid var(--rule);
      border-radius:var(--radius);
      background:var(--panel-soft);
      box-shadow:var(--shadow);
    }

    .heroInner{
      padding:22px 20px 18px;
    }

    .heroKicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#888;
    }

    .heroH1{
      margin:10px 0 0;
      font-family:var(--serif);
      font-size:40px;
    }

    .heroP{
      margin:12px 0 0;
      color:var(--muted);
      max-width:70ch;
      line-height:1.6;
      font-size:15px;
    }

    .section{margin-top:26px}

    .sectionHeader h2{
      margin:0 0 12px 0;
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#555;
    }

    .gallery{
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }

    figure.card{
      width:min(var(--imgw),100%);
      margin:0;
      border:1px solid var(--rule);
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--panel);
      box-shadow:var(--shadow);
    }

    figure.card img{
      display:block;
      width:100%;
      height:auto;
      cursor:pointer;
    }

    figcaption{
      padding:12px 14px 14px;
      border-top:1px solid var(--rule);
      background:#fcfbf8;
    }

    figcaption .capTitle{
      margin:0;
      font-size:14px;
    }

    figcaption .capMeta{
      margin:6px 0 0;
      color:var(--muted);
      font-size:12px;
    }

    footer{
      margin-top:26px;
      padding-top:16px;
      border-top:1px solid var(--rule);
      color:#777;
      font-size:12px;
      text-align:center;
    }

    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.75);
      z-index:1000;
    }

    .lightbox.active{display:flex}

    .lightbox img{
      max-width:92%;
      max-height:90%;
      border-radius:6px;
      background:white;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <img class="logo" src="images/paramount-logo1930.png" alt="Paramount Macaroni logo">
    <div class="brandtext">
      <p class="title">Paramount Macaroni</p>
      <p class="sub">Historic photos, packaging, and correspondence</p>
    </div>
  </div>

  <section class="hero">
    <div class="heroInner">
      <div class="heroKicker">Archive</div>
      <h1 class="heroH1">Paramount Macaroni</h1>
      <p class="heroP">
        A curated collection of period imagery including packaging, factory photography,
        correspondence, and trade publication material associated with Paramount Macaroni.
      </p>
    </div>
  </section>

  <section class="section">
    <div class="sectionHeader">
      <h2>Gallery</h2>
    </div>

    <div class="gallery">

      <figure class="card">
        <img src="images/paramount-box-1930.png" alt="">
        <figcaption>
          <p class="capTitle">Product box (c. 1930)</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="images/paramount-building.jpg" alt="">
        <figcaption>
          <p class="capTitle">Paramount building</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="images/paramount-truck.jpg" alt="">
        <figcaption>
          <p class="capTitle">Delivery truck</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="images/paramount-letter-1957.jpg" alt="">
        <figcaption>
          <p class="capTitle">Letter (1957)</p>
        </figcaption>
      </figure>

      <figure class="card">
        <img src="images/paramount-macaroni-journal.jpg" alt="">
        <figcaption>
          <p class="capTitle">Trade photo</p>
        </figcaption>
      </figure>

    </div>
  </section>

  <footer>
    Paramount Macaroni, New York
  </footer>

</div>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.createElement("div");
lightbox.className = "lightbox";
document.body.appendChild(lightbox);

images.forEach(img=>{
  img.addEventListener("click",()=>{
    lightbox.innerHTML = `<img src="${img.src}">`;
    lightbox.classList.add("active");
  });
});

lightbox.addEventListener("click",()=>{
  lightbox.classList.remove("active");
});
</script>

</body>
</html>
