<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramount Macaroni — Archive</title>
  <meta name="description" content="Paramount Macaroni — historic photos, packaging, and correspondence." />

  <style>
    :root{
      --bg:#f4f1ea;
      --panel:#ffffff;
      --panel-soft:#faf8f3;
      --text:#222;
      --muted:#666;
      --rule:#ddd;
      --shadow:0 10px 30px rgba(0,0,0,.08);

      --sans:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      --serif:Georgia,"Times New Roman",Times,serif;

      --max:1120px;
      --radius:14px;
      --imgw:920px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 320px at 20% 0%, rgba(0,0,0,.035), transparent 60%),
        radial-gradient(800px 320px at 80% 0%, rgba(0,0,0,.025), transparent 60%),
        var(--bg);
    }

    .wrap{
      max-width:var(--max);
      margin:auto;
      padding:28px 18px 50px;
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 14px;
      background:var(--panel);
      border:1px solid var(--rule);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .logo{
      width:92px;
      height:54px;
      object-fit:contain;
    }

    .brandtext .title{
      font-family:var(--serif);
      font-size:22px;
      margin:0;
    }

    .brandtext .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    /* Hero */
    .hero{
      margin-top:18px;
      border:1px solid var(--rule);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      background:var(--panel-soft);
    }

    .heroInner{
      padding:22px 20px 18px;
    }

    .heroKicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#888;
    }

    .heroH1{
      margin:10px 0 0;
      font-family:var(--serif);
      font-size:40px;
      line-height:1.1;
    }

    .heroP{
      margin:12px 0 0;
      color:var(--muted);
      max-width:70ch;
      line-height:1.6;
      font-size:15px;
    }

    /* Gallery */
    .section{margin-top:26px}

    .sectionHeader h2{
      margin:0 0 12px 0;
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:#555;
    }

    .gallery{
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }

    figure.card{
      width:min(var(--imgw),100%);
      margin:0;
      border:1px solid var(--rule);
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--panel);
      box-shadow:var(--shadow);
    }

    figure.card button{
      all: unset;
      display:block;
      width:100%;
      cursor: zoom-in;
    }

    figure.card img{
      display:block;
      width:100%;
      height:auto;
      background:#fff;
    }

    figcaption{
      padding:12px 14px 14px;
      border-top:1px solid var(--rule);
      background:#fcfbf8;
    }

    figcaption .capTitle{
      margin:0;
      font-size:14px;
    }

    figcaption .capMeta{
      margin:6px 0 0;
      color:var(--muted);
      font-size:12px;
      line-height:1.45;
    }

    footer{
      margin-top:26px;
      padding-top:16px;
      border-top:1px solid var(--rule);
      color:#777;
      font-size:12px;
      text-align:center;
    }

    /* Lightbox */
    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.75);
      z-index:1000;
      padding:16px;
    }
    .lightbox.active{display:flex}

    .lightbox img{
      max-width:92%;
      max-height:90%;
      border-radius:8px;
      background:#fff;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <img class="logo" src="images/Paramount-Logo1930.png" alt="Paramount Macaroni logo">
      <div class="brandtext">
        <p class="title">Paramount Macaroni</p>
        <p class="sub">Historic photos, packaging, and correspondence</p>
      </div>
    </div>

    <section class="hero" aria-label="Archive intro">
      <div class="heroInner">
        <div class="heroKicker">Archive</div>
        <h1 class="heroH1">Paramount Macaroni</h1>
        <p class="heroP">
          A curated collection of period imagery including packaging, factory photography,
          correspondence, and trade publication material associated with Paramount Macaroni.
        </p>
      </div>
    </section>

    <section class="section" aria-label="Gallery">
      <div class="sectionHeader">
        <h2>Gallery</h2>
      </div>

      <div class="gallery">

        <!-- Box FIRST -->
        <figure class="card">
          <button type="button" class="zoom" data-src="images/Paramount-box-1930.png" data-title="Product box (c. 1930)">
            <img src="images/Paramount-box-1930.png" alt="Paramount Macaroni box (c. 1930)">
          </button>
          <figcaption>
            <p class="capTitle">Product box (c. 1930)</p>
            <p class="capMeta">Packaging artwork featuring Paramount Macaroni branding.</p>
          </figcaption>
        </figure>

        <figure class="card">
          <button type="button" class="zoom" data-src="images/Paramount-building.jpg" data-title="Paramount building">
            <img src="images/Paramount-building.ipg" alt="Paramount building">
          </button>
          <figcaption>
            <p class="capTitle">Paramount building</p>
            <p class="capMeta">Exterior photograph of the facility.</p>
          </figcaption>
        </figure>

        <figure class="card">
          <button type="button" class="zoom" data-src="images/Paramount-truck.jpg" data-title="Delivery truck">
            <img src="images/Paramount-truck.jpg" alt="Paramount delivery truck">
          </button>
          <figcaption>
            <p class="capTitle">Delivery truck</p>
            <p class="capMeta">Branded delivery vehicle associated with Paramount Macaroni.</p>
          </figcaption>
        </figure>

        <figure class="card">
          <button type="button" class="zoom" data-src="images/Paramount-letter-1957.jpg" data-title="Letter (1957)">
            <img src="images/Paramount-letter-1957.jpg" alt="Letter dated 1957 on Paramount Macaroni letterhead">
          </button>
          <figcaption>
            <p class="capTitle">Letter (1957)</p>
            <p class="capMeta">Typed correspondence on company letterhead.</p>
          </figcaption>
        </figure>

        <figure class="card">
          <button type="button" class="zoom" data-src="images/Paramount-macaroni-journal.jpg" data-title="Trade photo">
            <img src="images/Paramount-macaroni-journal.jpg" alt="Macaroni journal / trade publication image">
          </button>
          <figcaption>
            <p class="capTitle">Trade photo</p>
            <p class="capMeta">Industry publication image related to production.</p>
          </figcaption>
        </figure>

      </div>
    </section>

    <footer>
      Paramount Macaroni, New York
    </footer>

  </div>

  <!-- Lightbox (single instance; prevents “page twice” type bugs) -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img id="lightbox-img" alt="">
  </div>

  <script>
    (function(){
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      document.querySelectorAll(".zoom").forEach(btn => {
        btn.addEventListener("click", () => {
          const src = btn.getAttribute("data-src");
          const title = btn.getAttribute("data-title") || "Image";
          lightboxImg.src = src;
          lightboxImg.alt = title;
          lightbox.classList.add("active");
          lightbox.setAttribute("aria-hidden", "false");
          document.body.style.overflow = "hidden";
        });
      });

      function close() {
        lightbox.classList.remove("active");
        lightbox.setAttribute("aria-hidden", "true");
        lightboxImg.src = "";
        document.body.style.overflow = "";
      }

      lightbox.addEventListener("click", close);
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && lightbox.classList.contains("active")) close();
      });
    })();
  </script>
</body>
</html>
